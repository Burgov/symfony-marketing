name: Elcodi
url: http://elcodi.io
components:
    - BrowserKit
    - ClassLoader
    - Config
    - Console
    - EventDispatcher
    - ExpressionLanguage
    - Finder
    - FrameworkBundle
    - HttpFoundation
    - HttpKernel
    - Process
    - Routing
    - Security
    - Validator
    - Yaml
description: |
    Elcodi is an e-commerce platform on top of Symfony, specifically created
    to build and quickly scale your project. Based on loosely coupled
    components, Elcodi always takes in account the most advanced patterns in
    software design and the most pragmatical philosophy.

description: |
    Aimeos is a full-featured online shop and market place bundle which
    integrates the Aimeos e-commerce library into Symfony. It offers a
    complete and fully tested set of shop components developed with a
    strong focus on flexibility, performance, scalibility, usability and
    software quality. A full demo setup for a quick project start is included.

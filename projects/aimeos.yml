name: Aimeos e-commerce components
url: https://aimeos.org/Symfony
components:
    - Asset
    - BrowserKit
    - Cache
    - Config
    - Console
    - CssSelector
    - Debug
    - DependencyInjection
    - DomCrawler
    - Dotenv
    - EventDispatcher
    - ExpressionLanguage
    - Filesystem
    - Finder
    - Form
    - HttpFoundation
    - HttpKernel
    - Locale
    - Intl
    - Ldap
    - Lock

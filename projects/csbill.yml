name: CSBill
url: http://csbill.org
components:
    - Asset
    - BrowserKit
    - Cache
    - Config
    - Console
    - CssSelector
    - Debug
    - DependencyInjection
    - DomCrawler
    - Dotenv
    - EventDispatcher
    - ExpressionLanguage
    - Filesystem
    - Finder
    - Form
    - HttpFoundation
    - HttpKernel
    - Locale
    - Intl
    - Ldap
    - Lock
    - OptionsResolver
    - "PHPUnit Bridge"
    - "Polyfill APCu"
    - Process
    - PropertyAccess
    - Routing
    - Security
    - Serializer
    - Stopwatch
    - Templating
    - Translation
    - Validator
    - WebLink
    - Workflow
    - Yaml
description: |
    CSBill is an open-source billing application designed for ease of use and to
    simplify accounting for freelancers or big companies. The main features
    include creating and managing clients with multiple contacts, creating and
    sending quotes and invoices and online payments.

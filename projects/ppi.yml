name: PPI Framework
url: http://ppi.io
components:
    - ClassLoader
    - Config
    - Console
    - HttpFoundation
    - Routing
    - Templating
    - Yaml
description: |
    PPI is an open source php meta-framework. We have taken the good bits
    from Symfony, ZendFramework2 &amp; Doctrine2 and combined them together
    to create a solid and very easy web application framework. PPI can be
    considered the boilerplate of PHP frameworks.

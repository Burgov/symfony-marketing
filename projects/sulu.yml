name: Sulu
url: http://sulu.io
components:
    - Asset
    - BrowserKit
    - Cache
    - Config
    - Console
    - CssSelector
    - Debug
    - DependencyInjection
    - DomCrawler
    - Dotenv
    - EventDispatcher
    - ExpressionLanguage
    - Filesystem
    - Finder
    - Form
    - HttpFoundation
    - HttpKernel
    - Locale
    - Intl
    - Ldap
    - Lock
    - OptionsResolver
    - "PHPUnit Bridge"
    - "Polyfill APCu"
    - Process
    - PropertyAccess
    - Routing
    - Security
    - Serializer
    - Stopwatch
    - Templating
    - Translation
    - Validator
    - WebLink
    - Workflow
    - Yaml
description: |
    Sulu is a content management platform based on Symfony made for
    businesses. It's a flexible CMS to create and manage enterprise
    multi-sites and a reliable development environment for high-performance
    apps. With powerful features for developers and a simple UI for editors
    it's the ideal engine for state-of-the-art business websites and
    web-based software.

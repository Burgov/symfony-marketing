name: Contao
url: https://contao.org
components:
    - Asset
    - BrowserKit
    - Cache
    - Config
    - Console
    - CssSelector
    - Debug
    - DependencyInjection
    - DomCrawler
    - Dotenv
    - EventDispatcher
    - ExpressionLanguage
    - Filesystem
    - Finder
    - Form
    - HttpFoundation
    - HttpKernel
    - Locale
    - Intl
    - Ldap
    - Lock
    - OptionsResolver
    - "PHPUnit Bridge"
    - "Polyfill APCu"
    - Process
    - PropertyAccess
    - Routing
    - Security
    - Serializer
    - Stopwatch
    - Templating
    - Translation
    - Validator
    - WebLink
    - Workflow
    - Yaml
description: |
    Contao is an accessible open source content management system,
    first published in 2006. Starting with version 4 (released in spring 2015),
    Contao is based on the Symfony full stack framework and steadily migrates
    the existing libraries to Symfony components.

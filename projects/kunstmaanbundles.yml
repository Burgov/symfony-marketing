name: Kunstmaan Bundles
url: http://bundles.kunstmaan.be
components:
      - Asset
    - BrowserKit
    - Cache
    - Config
    - Console
    - CssSelector
    - Debug
    - DependencyInjection
    - DomCrawler
    - Dotenv
    - EventDispatcher
    - ExpressionLanguage
    - Filesystem
    - Finder
    - Form
    - HttpFoundation
    - HttpKernel
    - Locale
    - Intl
    - Ldap
    - Lock
    - OptionsResolver
    - "PHPUnit Bridge"
    - "Polyfill APCu"
    - Process
    - PropertyAccess
    - Routing
    - Security
    - Serializer
    - Stopwatch
    - Templating
    - Translation
    - Validator
    - WebLink
    - Workflow
